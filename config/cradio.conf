# cradio.conf

#
# ────────────────────────────────────────────────────────────────────────────
#  USB Support
# ────────────────────────────────────────────────────────────────────────────
CONFIG_USB=y
CONFIG_USB_HID=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_BOOTLOADER_DFU=y

# Console over USB (optional, useful for debugging in a serial terminal)
CONFIG_ZMK_USB_CONSOLE=y

#
# ────────────────────────────────────────────────────────────────────────────
#  Bluetooth Settings
# ────────────────────────────────────────────────────────────────────────────
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y           # Acts as a Bluetooth peripheral to host
CONFIG_BT_MAX_CONN=3             # Typically 1 connection is enough for a keyboard
CONFIG_BT_MAX_PAIRED=4           # Number of devices you can bond with
CONFIG_BT_BONDABLE=y
CONFIG_BT_SMP=y

# Enable advertising your keyboard name in BLE
CONFIG_ZMK_BLE_ADV_NAME=y

#
# ────────────────────────────────────────────────────────────────────────────
#  Split Keyboard (Wireless) Settings
# ────────────────────────────────────────────────────────────────────────────
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_AUTO=y
# If you want to build separate firmware for left and right, replace the above line
# with either CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y or CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y
# in your respective build configs.

#
# ────────────────────────────────────────────────────────────────────────────
#  Power Management (Recommended)
# ────────────────────────────────────────────────────────────────────────────
CONFIG_ZMK_SLEEP=y
# Time (ms) of inactivity before going to deep sleep (adjust as needed).
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

#
# ────────────────────────────────────────────────────────────────────────────
#  Optional Battery & Other Settings (if you have a battery gauge or ADC)
# ────────────────────────────────────────────────────────────────────────────
# Enable battery reporting over BLE. Comment out if not using a battery sensor.
#CONFIG_ZMK_BATTERY_REPORTING=y
#CONFIG_ZMK_BATTERY_REPORTING_ADC=y
#CONFIG_ADC=y
#CONFIG_ADC_NRFX_SAADC=y
#CONFIG_NRFX_SAADC=y

#
# ────────────────────────────────────────────────────────────────────────────
#  Optional: Disable unused features for performance/power
# ────────────────────────────────────────────────────────────────────────────
# If you do not have an OLED or LED matrix:
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_RGB_UNDERGLOW=n
